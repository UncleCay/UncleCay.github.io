<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caleb's portfolio website</title>
    <style>
/* width */
::-webkit-scrollbar {
  width: 13px;
  background: gray;
}

/* Track */
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 5px var(--color-bgb2); 
}

/* Handle */
::-webkit-scrollbar-thumb {
    background: var(--color-bgb2); 
    border-radius: 7px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
    background: var(--color-bgb2); 
}
</style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
